<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="stylegrid.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="parent">
        
        <div class="navbar">  

            <ul class="nav-links">
                <div class="logosite">
                    <a href=""><img class="Riotblanc" src="/img/logo-riot.png" alt=""></a>
                    <a href=""><img class="Riotrouge" src="/LogoRiot/FullLockup/002_RG_2021_FULL_LOCKUP_RED.png" alt=""></a>
                </div>
                <div class="">
                    <img src="/img/logovalorantb.png" alt="" class="logob">
                </div>                
                <li><a href="#home">Présentation</a></li>
                <li><a href="#services">Médias</a></li>
                <li><a href="#about">Actualités</a></li>
                <li><a href="#contact">Classement</a></li>
                <li><a href="#contact">Support</a></li>
                <li><a href="#contact">Social</a></li>
                <li><a href="#contact">Plus</a></li>

            </ul>
            
            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>

        
        </div>

        <div class="titre"> <h1>Agents</h1> </div>
        <div class="logovalo"> <img src="/img/logovalorant.png" alt=""></div>
        <div class="sova">
            <div class="atropos my-atropos">
                <div class="atropos-scale">
                    <div class="atropos-rotate">
                        <div class="atropos-inner" id="sova">
                            <img class="glitch" src="/img/carte-sova.png" alt="">
                            <div class="card-content">
                                <div class="floating-element element-1" data-atropos-offset="5"></div>
                                <div class="floating-element element-2" data-atropos-offset="3"></div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        </div>
        <div class="reyna">
            <div class="atropos my-atropos">
                <div class="atropos-scale">
                    <div class="atropos-rotate">
                        <div class="atropos-inner" id="reyna">
                            <div class="card-content">
                                <div class="floating-element element-1" data-atropos-offset="5"></div>
                                <div class="floating-element element-2" data-atropos-offset="3"></div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        </div>
        <div class="sage">
            <div class="atropos my-atropos">
                <div class="atropos-scale">
                    <div class="atropos-rotate">
                        <div class="atropos-inner" id="sage">
                            <div class="card-content">
                                <div class="floating-element element-1" data-atropos-offset="5"></div>
                                <div class="floating-element element-2" data-atropos-offset="3"></div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        </div>
        <div class="gekko">
            <div class="atropos my-atropos">
                <div class="atropos-scale">
                    <div class="atropos-rotate">
                        <div class="atropos-inner" id="gekko">
                            <div class="card-content">
                                <div class="floating-element element-1" data-atropos-offset="5"></div>
                                <div class="floating-element element-2" data-atropos-offset="3"></div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        </div>
        <div class="omen">
            <div class="atropos my-atropos">
                <div class="atropos-scale">
                    <div class="atropos-rotate">
                        <div class="atropos-inner" id="omen">
                            <div class="card-content">
                                <div class="floating-element element-1" data-atropos-offset="5"></div>
                                <div class="floating-element element-2" data-atropos-offset="3"></div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        </div>
        <div class="footer"></div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/atropos@2.0.2/atropos.min.js"></script>
    <script src="https://unpkg.com/powerglitch@latest/dist/powerglitch.min.js"></script>

    <script>
        if (typeof Atropos !== 'undefined') {
            const elements = document.querySelectorAll('.my-atropos, .my-atropos1');
            elements.forEach((el) => {
                Atropos({
                    el: el,
                    activeOffset: 40,
                    shadowScale: 0.5,
                    highlight: false,
                    rotateXMax: 25,
                    rotateYMax: 25,
                    stretchX: 40,
                    stretchY: 40,
                });
            });
        } else {
            console.error('Atropos library not loaded correctly');
        }

        PowerGlitch.glitch('.glitch',
        {
            playMode: "hover",
            optimizeSeo: true,
            createContainers: true,
            hideOverflow: false,
            timing: {
              duration: 2000
            },
            glitchTimeSpan: {
              start: 0,
              end: 0.7
            },
            shake: {
              velocity: 10,
              amplitudeX: 0.05,
              amplitudeY: 0.05
            },
            slice: {
              count: 3,
              velocity: 1,
              minHeight: 0.03,
              maxHeight: 0.15,
              hueRotate: true
            },
            pulse: false
        }
        )
    </script>
</body>
</html>
